version: '3.8'

services:
  # Banco de dados Oracle
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: agentes-oracle-db
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./database/init:/opt/oracle/scripts/startup
    networks:
      - agentes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/OraclePassword123@//localhost:1521/XEPDB1", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 10

  # Keycloak
  keycloak:
    build: ./keycloak   # üëà usa o Dockerfile que j√° est√° na pasta keycloak
    image: keycloak-agentes-voluntarios
    ports:
      - "8084:8080" # HTTP (externa 8084 -> interna 8080)
    environment:
      - TZ=America/Sao_Paulo
      - LAN=pt_BR.UTF-8
      - LANGUAGE=pt_BR.UTF-8
      - LC_ALL=pt_BR.UTF-8
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
      # URL p√∫blica do Keycloak (usada pelo navegador e no issuer dos tokens)
      - KEYCLOAK_FRONTEND_URL=${KEYCLOAK_PUBLIC_BASE_URL:-http://localhost:8084/auth}
    volumes:
      - ./.docker/dbdata2:/opt/jboss/keycloak/standalone/data
    entrypoint:
      - "/opt/jboss/tools/docker-entrypoint.sh"
      - "-Dkeycloak.profile=preview"
      - "-Dspi-theme-static-max-age=-1"
      - "-Dspi-theme-cache-themes=false"
      - "-Dspi-theme-cache-templates=false"
    command: >
      -Dorg.jboss.logging.provider=slf4j
      -Djboss.logging.level=DEBUG
      -Dorg.keycloak.email=DEBUG
    networks:
      - agentes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/"]
      interval: 20s
      timeout: 10s
      retries: 10

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentes-backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ORACLE_DB_HOST=oracle-db
      - ORACLE_DB_PORT=1521
      - ORACLE_DB_SERVICE=XEPDB1
      - ORACLE_DB_USER=agentes_user
      - ORACLE_DB_PASSWORD=agentes_pass
      - ORACLE_DB_SCHEMA=AGENTES_USER
      # Keycloak OAuth2 Client (backend faz o login)
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-agentes-voluntarios}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-tjmg}
      - KEYCLOAK_PUBLIC_BASE_URL=${KEYCLOAK_PUBLIC_BASE_URL:-http://localhost:8084/auth}
      - KEYCLOAK_INTERNAL_BASE_URL=${KEYCLOAK_INTERNAL_BASE_URL:-http://keycloak:8080/auth}
      # Para onde o backend redireciona ap√≥s sucesso no login
      - FRONTEND_REDIRECT_URI=${FRONTEND_REDIRECT_URI:-http://localhost:80/login}
    ports:
      - "8080:8080"
    depends_on:
      oracle-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - agentes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Angular
  frontend:
    build:
      context: ./frontend/agentes-frontend
      dockerfile: Dockerfile
    container_name: agentes-frontend
    environment:
      - API_URL=${API_URL:-http://backend:8080} 
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - agentes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  oracle_data:

networks:
  agentes-network:
    driver: bridge
