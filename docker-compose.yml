version: '3.8'

services:
  # Banco de dados Oracle
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: agentes-oracle-db
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./database/init:/opt/oracle/scripts/startup
    networks:
      - agentes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/OraclePassword123@//localhost:1521/XE", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Keycloak para autenticação
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: agentes-keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak123
    ports:
      - "8180:8080"
    depends_on:
      - keycloak-db
    networks:
      - agentes-network
    restart: unless-stopped
    command: start-dev

  # Banco do Keycloak
  keycloak-db:
    image: postgres:15
    container_name: agentes-keycloak-db
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak123
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - agentes-network
    restart: unless-stopped

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentes-backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521:XE
      - SPRING_DATASOURCE_USERNAME=agentes_user
      - SPRING_DATASOURCE_PASSWORD=agentes_pass
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/agentes-voluntarios
      - GOVBR_CLIENT_ID=${GOVBR_CLIENT_ID}
      - GOVBR_CLIENT_SECRET=${GOVBR_CLIENT_SECRET}
      - GOVBR_REDIRECT_URI=${GOVBR_REDIRECT_URI}
    ports:
      - "8080:8080"
    depends_on:
      - oracle-db
      - keycloak
    networks:
      - agentes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Angular
  frontend:
    build:
      context: ./frontend/agentes-frontend
      dockerfile: Dockerfile
    container_name: agentes-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - agentes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  oracle_data:
  keycloak_data:

networks:
  agentes-network:
    driver: bridge

