<div class="tg-container" [ngClass]="containerClasses">
  <button type="button"
          class="tg-switch"
          role="switch"
          [attr.aria-checked]="checked ? 'true' : 'false'"
          [attr.aria-disabled]="disabled ? 'true' : null"
          [id]="id"
          (click)="onToggle()"
          (keydown.space)="onToggle()"
          (keydown.enter)="onToggle()">
    <span class="tg-knob"></span>
  </button>
  <label *ngIf="label" class="tg-label" [for]="id" (click)="onToggle()">{{ label }}</label>
  <div *ngIf="helperText" class="tg-helper">{{ helperText }}</div>
  <input type="checkbox" [checked]="checked" [disabled]="true" hidden />
</div>
