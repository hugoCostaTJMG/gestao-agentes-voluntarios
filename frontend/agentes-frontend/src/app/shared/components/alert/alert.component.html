<div
  *ngIf="visible"
  class="alert"
  [ngClass]="[type, size, title ? 'has-title' : '']"
  role="alert"
  aria-live="polite"
  @fade
>
  <!-- Ícone à esquerda -->
  <i *ngIf="iconLeft" class="alert-icon-left" [ngClass]="iconLeft" aria-hidden="true"></i>

  <!-- Conteúdo -->
  <div class="alert-content">
    <div *ngIf="title" class="alert-title">{{ title }}</div>
    <div class="alert-message">{{ message }}</div>
  </div>

  <!-- Ícone à direita -->
  <i *ngIf="iconRight" class="alert-icon-right" [ngClass]="iconRight" aria-hidden="true"></i>

  <!-- Botão fechar -->
  <button
    *ngIf="dismissible"
    class="alert-close"
    type="button"
    aria-label="Fechar alerta"
    (click)="onDismiss()"
  >
    &times;
  </button>
</div>
