<button
  [attr.type]="buttonType"
  [routerLink]="routerLink"
  [ngClass]="[type, size]"
  [disabled]="disabled"
  (click)="onClick($event)"
  [attr.aria-label]="ariaLabel"
>
  <ng-container *ngIf="iconLeft">
    <i class="{{ iconLeft }}"></i>
  </ng-container>

  <span *ngIf="label">{{ label }}</span>

  <ng-container *ngIf="iconRight">
    <i class="{{ iconRight }}"></i>
  </ng-container>
</button>
