<button
  [attr.type]="buttonType"
  [routerLink]="routerLink"
  [ngClass]="[type, size]"
  [disabled]="disabled"
  (click)="onClick($event)"
>
  <ng-container *ngIf="iconLeft">
    <i [ngClass]="iconLeft"></i>
  </ng-container>
  {{ label }}
  <ng-container *ngIf="iconRight">
    <i [ngClass]="iconRight"></i>
  </ng-container>
</button>
