<app-header (toggleSidebar)="toggleSidebar()"></app-header>

<div class="d-flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Overlay (apenas mobile, fecha o sidebar ao clicar) -->
  <div class="sidebar-overlay" (click)="closeSidebar()" aria-hidden="true" tabindex="-1"></div>

  <!-- Conteúdo principal -->
  <main id="main-content" role="main" aria-label="Conteúdo principal do sistema" class="flex-grow-1 p-4 app-content">
    <div class="page-surface">
      <app-page-header></app-page-header>
      <app-alert
        *ngIf="alert$ | async as alert"
        [type]="mapAlertType(alert.type)"
        [message]="alert.text"
        [dismissible]="true"
        [autoCloseMs]="10000"
        (dismissed)="clearAlert()"
        class="mb-3"
      ></app-alert>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<footer class="footer mt-auto" role="contentinfo" aria-label="Rodapé institucional">
  <div class="container text-center">
    <span class="text-muted" style="color: white !important; ">
      © 2025 Corregedoria - Sistema de Gestão de Agentes Voluntários
    </span>
  </div>
</footer>
